<!DOCTYPE html>
<html>
<head>
    <title>Burger List</title>
</head>

<body>
    <h1> Burger List </h1>
    {% for burger in burger_list %}
        <p> {{burger.name}}, {{burger.price}}</p>
    {% endfor %}
    <form method="POST">{% csrf_token %}
        {{ burger_form.as_p}}
        <button type="submit">Save</button>
    </form>
</body>
</html>
