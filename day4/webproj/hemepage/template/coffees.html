<!DOCTYPE html>
<html>
    <head>
        <title>Coffee 재고 관리 시스템</title>
    </head>

    <body>
        <h1>My Coffee List</h1>
        {% for coffee in coffees_list %}
            <p>{{ coffee.name }}, {{ coffee.price }}</p>
        {% endfor %}

        <form method="POST"> {% csrf_token %}
            {{ coffees_form.as_p }}
            <button type="submit">Save</button>
        </form>
    </body>
</html>
