<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <link rel="icon" href='/static/img/bean.jpeg'>
        <link rel="stylesheet" href ="{% static 'css/coffee.css' %}" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
        <title>My Coffee Shop</title>
    </head>

    <body>
        <div class="header">
            <div class="logo"><img src="/static/img/LOGO.png" alt='logo'></div>
            <div class="title">STARBUGS</div>
        </div>

        <div class="controller">
            <button class="btn_controll"> Edit Menu </button>
            <button class="btn_add"> Add Menu </button>
            <div class="add_coffee">
                <form class="add_form" method="POST">{% csrf_token %}
                    {{ coffee_form.as_p }}
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>

        <ul class="menu">
            {% for coffee in coffee_list %}
                <li>
                    <div class="menu_line">
                        <span>{{ coffee.name }}</span>
                        <span>{{ coffee.price }}</span>
                        <span class="btns">
                            <button class="btn_put">Edit</button>
                            |
                            <span class="btn_del">
                                <form action="{{ coffee.id }}" method="POST">{% csrf_token %}
                                    <input type="hidden" name="_method" value="delete">
                                    <button type="submit">Del</button>
                                </form>
                            </span>
                        </span>
                    </div>
                    <div class="put_coffee">
                        <form class="put_form" action="{{ coffee.id }}" method="POST">{% csrf_token %}
                            {{ coffee_form.as_p }}
                            <input type="hidden" name="_method" value="put">
                            <button type="submit">save</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </body>
    <script src="/static/js/coffee.js" type="text/javascript"></script>
</html>
