<!DOCTYPE html>
<html>
    <head>
        <title>burger List</title>
    </head>

    <body>
        <h1>My Burger List</h1>
        {% for burger in burger_list %}
            <p>{{ burger.name }}, {{ burger.price }}</p>
        {% endfor %}

        <form method="POST">{% csrf_token %}
            {{ burger_form.as_p }}
            <button type="submit">Save</button>
        </form>
    </body>
</html>
