<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee List</title>
</head>
<body>
    <h1>My Coffee List</h1>
    {% for coffee in coffee_list %}
        <p>{{ coffee.name }}, {{ coffee.price }}</p>
    {% endfor %}

    <form method="POST">
        {% csrf_token %}
        {{ coffee_form.as_p }}
        <button type="submit">Save</button>
    </form>
</body>
</html>
