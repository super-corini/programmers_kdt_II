<!DOCTYPE html>
<html>
    <head>
        <title>Burger List</title>
    </head>

    <body>
        <h1>My Burger Menu</h1>
        {% comment %} <p>{{ burger_list }}</p> {% endcomment %}

        <ul>
            {% for burger in burger_list %}
                <li>{{ burger.name }}, {{ burger.price }}, {{ burger.stock }}</li>
            {% endfor %}
        </ul>

    </body>
</html>
