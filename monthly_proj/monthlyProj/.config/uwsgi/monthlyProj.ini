[uwsgi]
chdir = /srv/deploy_test/monthlyProj
module = monthlyProj.wsgi:application
home = /home/ubuntu/myvenv/

uid = deploy
gid = deploy

socket = /tmp/monthlyProj.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/monthlyProj.pid
logto = /var/log/uwsgi/monthlyProj/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true