<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <title>main</title>
</head>
<body>
    
    <h1>아이엠 그라운드 자기소개 시작!</h1>
    <div class = "imagewrapper">
        {% load static %}
        <img src = "{% static 'image/sponge_dance.gif' %}" class="main_img" alt="spongebob">
    </div>
    <div class = "burger_manage">
        <button onclick="location.href='burger'"><img src = "{% static 'image/burger.png' %}" class="btn_img" alt="spongebob"></button>
        <p>Burger manage</p>
    </div>
    <form class = "buttonwrapper">
        <input id = "me" type="button" value="저는 이런 사람이에요!" onclick="location.href='introduce'">
        <input id = "like" type="button" value="전 이런 걸 좋아해요!" onclick="location.href='like'">
        <input id = "dream"type="button" value="앞으로 이런 걸 해보고 싶어요!" onclick="location.href='todo'">
    </form>
</body>
</html>
