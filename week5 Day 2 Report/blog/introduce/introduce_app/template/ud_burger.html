<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/burger.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <title>Burger List</title>
</head>
<body>
    <div class="menu_board">
        <div class="board">
            <div class="update">
                <p>메뉴를 변경하시려면 다음을 작성해 주세요.</p>
                <form method="POST">{% csrf_token %}
                    Name : <input type="text" name='name' value="{{burger.name}}">
                    <br>
                    <br>
                    Price : <input type='number' name='price' value="{{burger.price}}">
                    <br>
                    <br>
                    Is set : <input type='checkbox' name='is_set' value="{{burger.is_set}}">
                    <br>
                    <br>
                    <button type='submit'>Update</button>
                </form>
            </div>
            <div class="delete">
                <p>메뉴를 삭제하시려면 아래 버튼을 눌러주세요.</p>
                <form method="POST">{% csrf_token %}
                    <button type='submit'>Delete</button>
                </form>
            </div>
        </div>
    </div>
    <img src = "{% static 'image/krusty_krab_spongebob.png' %}" alt="spongebob">
</body>
</html>
