<!DOCTYPE html>
<html>
    <head>
        <title>Python django example</title>

    </head>

    <body>
        <h1>Title</h1>
        <p>blah blah blah</p>
        <p>{{ my_name | upper }}</p>

        {% for element in my_list %}

        {% endfor %}

        <li><a href="http://127.0.0.1:8000/intro/">IAMGROUND</a></li>    

    </body>
