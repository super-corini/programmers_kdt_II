<!DOCTYPE html>
<html>
    <head>
        <title>Coffee List</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>

    <body>
        <h1>My Coffee List</h1>
        <div id="content">
            {% for coffee in coffee_list %}
                <p>{{ coffee.name }}, {{ coffee.price }}</p>
            {% endfor %}

            <form method="POST">{% csrf_token %}
                {{ coffee_form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>


    </body>
</html>
