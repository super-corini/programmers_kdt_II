<!DOCTYPE html>
<html>
    <head>
        <title>Python django example</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>

    <body>
        <h1>Title</h1>

        <div id="content">
            <p>This is the content</p>
            <p>{{ my_name|upper }}</p>
            {% for element in my_list %}
                {% if not element|divisibleby:"2" %}
                    <p>{{ element }}</p>
                {% endif %}
            {% endfor %}
        </div>

    </body>
</html>
