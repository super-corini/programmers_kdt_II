<!DOCTYPE html>
<html>
    <head>
        <title>Coffee Stock List</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>

    <body>
        <h1>Add New Coffee</h1>
        <div id="content">
            <ul>
            {% for coffeebeen in coffee_stock_list %}
                <li>{{ coffeebeen.name }} : {{ coffeebeen.stock }}</li>
            {% endfor %}
            </ul>

            <form method="POST">{% csrf_token %}
                {{ coffee_been_form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
