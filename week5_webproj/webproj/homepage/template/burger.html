<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Burger List</title>
    </head>

    <body>
        <h1>
            <p style=font-size:30px>My Burger Menu</p>
        </h1>
        
        <ul>
            {% for burger in burger_list %}
            <li>
                {{ burger.name }}, {{ burger.price }},
                {% if burger.is_set %}
                    set
                {% endif %}
            </li>
        </ul>

        <form action="{% url 'update_delete_burger' burger.id %}" method="POST">
            {% csrf_token %}
            {{ burger_form.as_p}}
            <input type="hidden" name="_method" value="PUT" />
            <input type="submit" value="UPDATE" />
        </form>

        <form action="{% url 'update_delete_burger' burger.id %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="_method" value="DELETE" />
            <input type="submit" value="DELETE" />
        </form>        
            {% endfor %}
            
        <form method='POST'>{% csrf_token %}
            {{ burger_form.as_p }}
            <button type='submit'>Save</button>
        </form>

    </body>
</html>
